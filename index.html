<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Please update the title of this HTML page according to your needs. -->
    <title>Weather App</title>
    <script type="module" src="scripts/index.js"></script>

    <script src="https://kit.fontawesome.com/f337e4382e.js" crossorigin="anonymous"></script> <!-- for icon-->

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <div class="root">
        <div class="website-name">
            Weather App
        </div>
        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Type a city">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="result-box">
            </div>
        </div>
        <br>
        <div class="loader-container">
            <span class="loader"></span>
        </div>
        <br>
        <div class="weather-container">
            <div class="upper-part">

                <img src="assets/images/clear.png" class="weather-icon" alt="Weather Icon">
                <h2 class="city">City Name</h2>
                <div class="temp-info">
                    <h1 class="temp">22°C</h1>
                    <div class="min-max">
                        <h1 class="min-temp">Min: 0°C</h1>
                        <h1 class="max-temp">Max: 20°C</h1>
                    </div>
                </div>
            </div>
            <br>
            <div class="lower-part">
                <div class="humidity-section">
                    <img src="assets/images/humidity.png" class="humidity-icon" alt="Humidity Icon">
                    <h1 class="humidity-val">0%</h1>
                    <h2 class="humidity-text">Humidity</h2>
                </div>
                <div class="wind-speed-section">
                    <img src="assets/images/wind.png" class="wind-speed-icon" alt="Wind Icon">
                    <h1 class="wind-speed-val">100 km/h</h1>
                    <h2 class="wind-speed-text">Wind Speed</h2>
                </div>
            </div>
            <div class="weather-card-footer">
                <button class="close-button">
                    <i class="fas fa-close"></i>
                </button>
                <svg class="heart empty" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>
        </div>
        <br>
        <div class="next-days-container">
            <div class="next-days-text">
                Next Days:
            </div>
            <div class="next-days-content">

            </div>
        </div>
        <br> <br>
        <div class="city-image-container">
            <img class="city-image">
        </div>
        <br> <br>
        <div class="saved-city-container">
        </div>
    </div>
</body>

</html>
